repos:
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: refl1d/webview/client/node_modules/.bin/eslint  # Path to local ESLint executable
        args: ["--fix"]  # Automatically fix issues, optional
        files: ^refl1d/webview/client/src/  # Match files in the specified directory
        language: system
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=8192]
      - id: check-merge-conflict
      - id: check-yaml
        args: [--allow-multiple-documents]
      # - id: end-of-file-fixer
      # - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # - id: ruff
      #   args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

ci:
  autoupdate_schedule: monthly
  skip: [eslint]
